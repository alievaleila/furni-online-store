<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
        layout:decorate="~{/dashboard/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="body">
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <input type="text" name="firstName" class="form-control col-4" placeholder="firstName " required/>
        </div>
        <div class="form-group">
            <input type="text" name="lastName" class="form-control col-4" placeholder="lastName " step="0.01" required/>
        </div>
        <div class="form-group">
            <textarea type="text" name="email" class="form-control col-4" placeholder="email " required></textarea>
        </div>

        <div class="form-group">
            <textarea type="text" name="message" class="form-control col-4" placeholder="message " required></textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Create" class="btn btn-success"/>
        </div>
    </form>
</div>

</body>
</html>
