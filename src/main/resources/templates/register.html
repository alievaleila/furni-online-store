<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <style>
        :root {
          --green-1: #11998e;
          --green-2: #38ef7d;
          --green-3: #0d8050;
          --white:  #ffffff;
        }

        /* Banner */
        .header_text {
          position: relative;
          text-align: center;
          margin-bottom: 48px;
        }
        .header_text .pageBanner {
          width: 100%;
          height: 220px;
          object-fit: cover;
          filter: brightness(0.4);
        }
        .header_text h4 {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          color: var(--white);
          font-size: 2rem;
          font-weight: 700;
        }

        body {
          background: linear-gradient(135deg, var(--green-1) 0%, var(--green-2) 100%);
          min-height: 100vh;
          display: flex;
          flex-direction: column;
        }
        .main-content {
          flex: 1;
          display: flex;
          align-items: flex-start;
          justify-content: center;
          padding: 60px 15px 80px;
        }

        .auth-wrapper {
          display: flex;
          gap: 32px;
          flex-wrap: wrap;
          max-width: 1140px;
          width: 100%;
        }

        .auth-card {
          background: var(--white);
          border-radius: 14px;
          box-shadow: 0 10px 28px rgba(0, 0, 0, 0.15);
          padding: 40px 32px;
          flex: 1 1 330px;
          animation: fadeUp 0.8s ease forwards;
        }

        .auth-card:nth-child(2) { animation-delay: 0.15s; }

        @keyframes fadeUp {
          0% { opacity: 0; transform: translateY(24px); }
          100% { opacity: 1; transform: translateY(0); }
        }

        h4.title {
          margin-bottom: 28px;
          font-weight: 700;
          color: var(--green-3);
        }

        input.input-xlarge {
          width: 100%;
          padding: 10px 14px;
          border: 1px solid #ccc;
          border-radius: 8px;
          transition: border-color 0.3s, box-shadow 0.3s;
        }

        input.input-xlarge:focus {
          outline: none;
          border-color: var(--green-2);
          box-shadow: 0 0 0 4px rgba(56, 239, 125, 0.3);
        }

        .btn-green {
          background: linear-gradient(135deg, var(--green-2) 0%, var(--green-3) 100%);
          color: var(--white);
          border: none;
          border-radius: 8px;
          padding: 12px 26px;
          font-size: 1rem;
          transition: transform 0.25s, box-shadow 0.25s;
        }

        .btn-green:hover {
          transform: translateY(-3px);
          box-shadow: 0 10px 22px rgba(0, 0, 0, 0.2);
        }

        .reset a {
          color: var(--green-2);
          text-decoration: none;
        }

        .reset a:hover {
          text-decoration: underline;
        }
    </style>
</head>

<body>
<div layout:fragment="content">
    <!-- Banner -->
    <section class="header_text sub"><br><br><br>

        <span style="font-size: 2.5rem; font-weight: 900; color: white; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
      Login or Register
    </span>
    </section>

    <!-- Məzmun -->
    <section class="main-content">
        <div class="auth-wrapper">

            <!-- Login -->
            <div class="auth-card">
                <h4 class="title"><span class="text"><strong>Login</strong> Form</span></h4>
                <form action="/login" method="post">
                    <input type="hidden" name="next" value="/">
                    <fieldset>
                        <div class="control-group mb-3">
                            <label class="control-label">Username</label>
                            <div class="controls">
                                <input name="username" type="text" placeholder="Enter your username" id="username"
                                       class="input-xlarge">
                            </div>
                        </div>
                        <div class="control-group mb-4">
                            <label class="control-label">Password</label>
                            <div class="controls">
                                <input name="password" type="password" placeholder="Enter your password" id="password"
                                       class="input-xlarge">
                            </div>
                        </div>
                        <div class="control-group">
                            <input class="btn-blue" type="submit" value="Sign in">
                            <hr>

                        </div>
                    </fieldset>
                </form>
            </div>

            <!-- Register -->
            <div class="auth-card">
                <h4 class="title"><span class="text"><strong>Register</strong> Form</span></h4>
                <form action="/register" method="post" class="form-stacked">
                    <fieldset>
                        <div class="control-group mb-3">
                            <label class="control-label">Username</label>
                            <div class="controls">
                                <input name="username" type="text" placeholder="Enter your username"
                                       class="input-xlarge">
                            </div>
                        </div>
                        <div class="control-group mb-3">
                            <label class="control-label">Email address</label>
                            <div class="controls">
                                <input name="email" type="text" placeholder="Enter your email" class="input-xlarge">
                            </div>
                        </div>
                        <div class="control-group mb-4">
                            <label class="control-label">Password</label>
                            <div class="controls">
                                <input name="password" type="password" placeholder="Enter your password"
                                       class="input-xlarge">
                            </div>
                        </div>
                        <div class="control-group mb-4">
                            <p>Now that we know who you are, I'm not a mistake! In comics, you know how you can tell who
                                the arch‑villain is?</p>
                        </div>
                        <div class="actions">
                            <input class="btn-blue" type="submit" value="Create account">
                        </div>
                    </fieldset>
                </form>
            </div>

        </div>
    </section>
</div>
</body>
</html>
