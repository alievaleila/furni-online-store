<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head>
    <title>Home</title>
</head>

<body>
<div layout:fragment="content">

    <!-- Start Hero Section -->
    <div class="hero">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-lg-5">
                    <div class="intro-excerpt">
                        <h1>Cart</h1>
                    </div>
                </div>
                <div class="col-lg-7">

                </div>
            </div>
        </div>
    </div>
    <!-- End Hero Section -->


    <div class="untree_co-section before-footer-section">
        <div class="container">
            <div class="row mb-5">
                <div class="site-blocks-table">
                    <table class="table">
                        <thead>
                        <tr>
                            <th class="product-thumbnail">Image</th>
                            <th class="product-name">Product</th>
                            <th class="product-price">Price</th>
                            <th class="product-quantity">Quantity</th>
                            <th class="product-total">Total</th>
                            <th class="product-remove">Remove</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="cartItem:${cartItems}">
                            <td class="product-thumbnail">
                                <img th:src="${cartItem.imageUrl}" alt="Image" class="img-fluid">
                            </td>
                            <td class="product-name">
                                <h2 th:text="${cartItem.name}" class="h5 text-black">Product 1</h2>
                            </td>
                            <td th:text="${cartItem.price}">$49.00</td>
                            <td>
                                <div class="input-group align-items-center" style="max-width:120px">
                                    <!-- Decrease button -->
                                    <form th:action="@{/update}" method="post" class="input-group-prepend m-0">
                                        <input type="hidden" name="productId" th:value="${cartItem.productId}"/>
                                        <input type="hidden" name="action" value="decrease"/>
                                        <button type="submit" class="btn btn-outline-black">&minus;</button>
                                    </form>

                                    <!-- Quantity display -->
                                    <input class="form-control text-center" type="text" th:value="${cartItem.quantity}"
                                           readonly style="max-width:55px"/>

                                    <!-- Increase button -->
                                    <form th:action="@{/update}" method="post" class="input-group-append m-0">
                                        <input type="hidden" name="productId" th:value="${cartItem.productId}"/>
                                        <input type="hidden" name="action" value="increase"/>
                                        <button type="submit" class="btn btn-outline-black">&plus;</button>
                                    </form>


                                </div>

                            </td>
                            <td th:text="'$' + ${cartItem.total}">$49.00</td>
                            <td>
                                <form th:action="@{/delete}" method="post" class="m-0">
                                    <input type="hidden" name="productId" th:value="${cartItem.productId}"/>

                                    <button class="btn btn-black btn-sm" type="submit">X</button>
                                </form>
                            </td>
                        </tr>


                        </tbody>
                    </table>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="row mb-5">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <button class="btn btn-black btn-sm btn-block">Update Cart</button>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-outline-black btn-sm btn-block">Continue Shopping</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label class="text-black h4" for="coupon">Coupon</label>
                            <p>Enter your coupon code if you have one.</p>
                        </div>

                        <form th:action="@{/apply-coupon}" method="post">
                            <input type="text" name="couponCode" class="border-0 border-bottom rounded me-5 py-3 mb-4"
                                   placeholder="Coupon Code">
                            <button class="btn border-secondary rounded-pill px-4 py-3 text-primary" type="submit">Apply
                                Coupon
                            </button>
                        </form>
                    </div>
                </div>
                <div class="col-md-6 pl-5">
                    <div class="row justify-content-end">
                        <div class="col-md-7">
                            <div class="row">
                                <div class="col-md-12 text-right border-bottom mb-5">
                                    <h3 class="text-black h4 text-uppercase">Cart Totals</h3>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <span class="text-black">Subtotal</span>
                                </div>
                                <div class="col-md-6 text-right">
                                    <strong
                                            th:text="${#numbers.formatDecimal(cartTotal, 1, 'COMMA', 2, 'POINT')} + ' ₼'"
                                            class="text-black">
                                    </strong>
                                </div>
                            </div>
                            <div class="row mb-5" th:if="${session.appliedCoupon != null}">
                                <div class="col-md-6">
                                 <span class="text-black">
                                                      Total
                                         (<span th:text="${session.appliedCoupon.code}"></span>
                                        - <span th:text="${session.appliedCoupon.discountPercentage}"></span>%)
                                  </span>
                                </div>
                                <div class="col-md-6 text-right">
                                    <strong class="text-black"
                                            th:text="${
                                     #numbers.formatDecimal(
                                    cartTotal - (cartTotal * session.appliedCoupon.discountPercentage / 100),
                                      1,'COMMA',2,'POINT'
                                                 )
                                                  } + ' ₼'">
                                    </strong>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-md-12">
                                    <button class="btn btn-black btn-lg py-3 btn-block"
                                            onclick="window.location='checkout.html'">Proceed To Checkout
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
